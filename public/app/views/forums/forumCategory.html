<div class="row" id="content-column-wrapper">
<div id="main-content">
<a href="/forums">Forums</a>
	<h1>{{category.name}}</h1>
	<div class="row">
		<div class="col-md-7 col-sm-7 col-xs-7 col-lg-7"><h5>Title</h5></div>
		<div class="col-md-2 col-sm-2 col-xs-2 col-lg-2"><h5>Author</h5></div>
		<div class="col-md-3 col-sm-3 col-xs-3 col-lg-3"><h5>Last Message</h5></div>
		<div class="col-xs-12"><hr></div>
	</div>
	<div class="row" ng-if="!category.threads.length">
		<div class="col-xs-12 center">No Threads Yet</div>
		<hr>
	</div>
	<div class="row" ng-repeat="thread in category.threads">

		<a href="/forums/thread/{{thread._id}}">
		<div class="col-md-7 col-sm-7 col-xs-7 col-lg-7"><b>{{thread.name}}</b></div>
		<div class="col-md-2 col-sm-2 col-xs-2 col-lg-2">{{thread.startedBy.username}}</div>
		<div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">{{thread.lastMessage}}</div>
		</a>
		<div class="col-xs-12"><hr></div>
	</div>
	<div>
	<h1>Create New Thread</h1>
		<div class="warning" ng-if="error">
			{{error}}
		</div>
		<div class="warning" ng-if="!user.loggedin">
			You must be logged in to make a post.
		</div>
		<label for="forumTitle">Title: </label>
		<input id="forumTitle" class="form-control" type="text" ng-model="title" ng-disabled="!user.loggedin">
		<label for="forumMessage">Message: </label>
		<textarea rows="10" id="forumMessage" class="form-control" ng-model="message" ng-disabled="!user.loggedin"></textarea>
		<button class="form-control btn" ng-disabled="!user.loggedin" ng-click="previewThread()">Preview Message</button>
		<button class="form-control btn" ng-disabled="!user.loggedin" ng-click="newThread()">Post Message</button>
		<div ng-if="preview">
		<strong>Preview:</strong>
		<div ng-bind-html="preview" class="forumPostContent"></div>
		</div>
	</div>
</div>
<sidebar>

</sidebar>
</div>
