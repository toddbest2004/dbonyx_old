<div class="auctionResultRow">
	<!-- <div class="auctionResultCell center">{{auction.quantity}}</div> -->
	<div class="col-xs-2 col-md-1 auctionResultCell">
		<i class="fa fa-line-chart historyGraph" ng-click="showAuctionHistory=!showAuctionHistory"></i>
		<span class="fa fa-eye watchAuction" ng-click="showWatchlist=!showWatchlist"></span>
		<watchlist-form ng-show="showWatchlist" show-watchlist="showWatchlist" item="auction.item" price="{{auction.buyout}}" realm-input="realmInput"></watchlist-form>
		<auction-history ng-if="showAuctionHistory" show-auction-history="toggleHistory()" item="auction.item" realm-input="realmInput"></auction-history>
	</div>
	<div class="col-xs-6 col-md-5 auctionResultCell">
		<item-link item="auction.item" quantity="{{auction.quantity}}" rand="{{auction.rand}}"></item-link>
	</div>
	<!-- <div class="hidden-xs hidden-sm col-md-1 auctionResultCell text-center">{{auction.item.itemLevel}}</div> -->
	<!-- <div class="auctionResultCell">{{auction.owner}}</div> -->
	<div class="col-xs-4 col-md-3 auctionResultCell text-right">
		<money amount="auction.bid"></money>
	</div>
	<div class="col-xs-12 col-md-3 auctionResultCell text-right">
		<money amount="auction.buyout"></money>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<hr>
		</div>
	</div>
</div>
